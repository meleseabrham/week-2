name: Documentation Check

on:
  push:
    branches: [ main, task-* ]
  pull_request:
    branches: [ main, task-* ]

jobs:
  check-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - uses: actions/checkout@v4

    - name: Check for documentation files
      run: |
        # Check if any markdown or HTML files exist
        if [ -z "$(find . -name "*.md" -o -name "*.html" | grep -v 'venv\|.git\|node_modules')" ]; then
          echo "::warning::No markdown or HTML documentation files found."
          exit 1
        else
          echo "Documentation files found. All good!"
        fi